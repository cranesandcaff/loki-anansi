    <div class="row">
    	<h1 class="text-center login-title">Log in</h1>
        <div class="large-6 large-offset-3 columns">        
            <form
                name="form"
                ng-submit="login(form)"
                novalidate
            >
                <div ng-class="{'has-error': form.email.$error.mongoose}">
                    <input type="text"
                        clas="form-control"
                        placeholder="Email"
                        ng-model="user.email"
                        required
                        autofocus
                        mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                </div>

                <div ng-class=" {'has-error':form.password.$error.mongoose} ">
                    <input type="password"
                            placeholder="Password"
                            name="password"
                            ng-model="user.password"
                            required
                            mongoose-error>
                             <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                </div>
                <button class="loginButton" type="submit">
                	Login
                </button>
            </form>
            <a href="/register">Register</a>
        </div>
    </div>
