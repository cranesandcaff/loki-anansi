<header class="globalHeader">
  <nav class="hiddenNav" ng-controller="modalLoginCtrl">
    <a href="" class="menuBtn" ng-click="open()"><i class="fa fa-circle"></i></a>
  </nav>
  <div class="row">
    <a ui-sref="home" class="logo"></a>
    <nav class="adminNav">
  		<a href="/newArticle">
  			<i class="fa fa-plus-circle"></i> New Post
  		</a>
	 </nav>
  </div>
</header>
<div class="container">
  <!-- Use NG include for template for Nav -->
	<section ng-controller="BlogsCtrl">
		<form ng-submit="create()">
			<label for="title">Title</label>
			<input type="text" ng-model="title">
			<label for="content">Content</label>
			<textarea name="content" id="content" cols="30" rows="10" ng-model="content"></textarea>
			<button type="submit"></button>
		</form>
		<div>
			<p> {{title}} </p>
			<p> {{content}} </p>
		</div>
	</section>
	
</div>
